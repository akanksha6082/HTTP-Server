<!DOCTYPE html>
<html>
	<head>
		<title>Login Form</title>
  	</head>
	<body>
		<form action = "" method="post" enctype = "multipart/form-data">
			<h1>SIGN UP</h1>
		
			<label for="uname"><strong>Username</strong></label><br>
			<input type="text" placeholder="Enter Username" name="uname" required><br><br>
			<label for="mail"><strong>E-mail</strong></label><br><br>
			<input type="text" placeholder="Enter E-mail" name="mail" required><br><br>
			<label for="psw"><strong>Password</strong></label><br><br>
			<input type="password" placeholder="Enter Password" name="psw" required><br><br>
			<label><strong>Upload File</strong></label><br><br>
			<input type="file" name = "filename">
			<button type="submit"><strong>SIGN UP</strong></button>
		</form>
	</body>
</html>
